<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            color: black;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: darkred;
            margin: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        form {
            background-color: white;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"], input[type="button"] {
            width: 100px;
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        input[type="reset"] {
            background-color: orange;
        }
        input[type="button"] {
            background-color: red;
        }
        input[type="submit"]:hover, input[type="reset"]:hover, input[type="button"]:hover {
            opacity: 0.8;
        }
        .section-divider {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #555;
            font-weight: bold;
        }
        .social-links a {
            text-decoration: none;
            color: #2196f3;
            margin-right: 15px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h2>ðŸŒŸ Application Form ðŸŒŸ</h2>
    <form action="form2.html" method="get">
        <!-- Personal Details Section -->
        <div class="section-divider">Personal Details</div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="n1" placeholder="Enter your name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="profile-pic">Upload Profile Picture:</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

        <label for="age">Age:</label>
        <input type="number" id="age" name="a1" placeholder="Enter your age" min="0" required>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" name="s1" value="Male" required> Male
        <input type="radio" name="s1" value="Female" required> Female
        <input type="radio" name="s1" value="Other" required> Other<br><br>

        <!-- Skills Section -->
        <div class="section-divider">Skills and Preferences</div>
        <label>Languages Known:</label>
        <input type="checkbox" name="l1" value="Tamil"> Tamil
        <input type="checkbox" name="l2" value="English"> English
        <input type="checkbox" name="l3" value="Malayalam"> Malayalam
        <input type="checkbox" name="l4" value="Telugu"> Telugu
        <input type="checkbox" name="l5" value="Kannada"> Kannada
        <input type="checkbox" name="l6" value="Hindi"> Hindi
        <input type="checkbox" name="l7" value="Urdu"> Urdu

        <label for="courses">Courses Known:</label>
        <select id="courses" name="s">
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="VB">VB</option>
            <option value="C#">C#</option>
            <option value=".NET">.NET</option>
            <option value="VB.NET">VB.NET</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

        <!-- Submit Section -->
        <div class="section-divider">Submit Your Application</div>
        <input type="submit" name="b1" value="Submit">
        <input type="reset" name="b1" value="Reset">
        <input type="button" name="b1" value="Close" onclick="window.close()">

        <!-- Social Media Links -->
        <div class="social-links">
            <p>Connect with us:</p>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </form>
</body>
</html>
